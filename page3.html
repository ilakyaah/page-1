<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Admin Screen</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
</head>


<body>
    <div class="container-fluid" style="background-color: #ccc;"  >
        <div class="row" style="background-color: black;">
            <div class="col-lg-12">
                <nav class="navbar sticky-top navbar-expand-lg navbar" style="float: right;">
                    <div class="container">
                        <a class="navbar-brand m-2" href="#">
                            <span class="material-icons" style="color: white;">settings </span>
                        </a>
                        <a class="navbar-brand m-2" href="#">
                            <span class="material-icons" style="color: white;">power_settings_new</span>
                        </a>
                    </div>
                </nav>
            </div>
        </div>
        <section>
            <div class="row topnav">
                <div class="col-lg-12" style="background: whitesmoke;">
                    <nav class="navbar navbar-expand-sm  justify-content-center">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link fw-normal fs-3 " href="#"
                                    style="color: black;margin-right:20px;"><img height="30px" width="30px"
                                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFlqa7Kso7R6Tvu9hPCHUqgTSOWhu6C_pdnw&usqp=CAU"
                                        alt="test"> Test</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active fw-normal fs-3" href="#"
                                    style="color: black;margin-right: 10px;"><img style="border-radius: 50%"
                                        height="30px" width="30px" src="image/download 2.jpg" alt="question bank">
                                    Question Bank</a>
                            </li>
                        </ul>
                    </nav>

                </div>
            </div>
        </section>
        <section class="flexbox">
        <div class="py-5 m-5 left-side" >
            <div class="container py-5" >
                <h4 class="text-center"><span class="material-icons" style="font-size: 70px;">hide_source</span></h4>
                <p class="text-center" style="font-size: 20px;">Yet no records added</p>
                <div class="d-grid gap-2 d-md-block text-center">
                    <button class="btn btn-primary " type="button"><span class="material-icons btn-icon">add</span>Add Questions</button>
                    <button class="btn btn-success" type="button"><span class="material-icons btn-icon">cloud_upload</span>Upload
                        Questions</button>
                </div>
            </div>
        </div>
        
        <article>
           <div class="row">
               <div class="col-10">
                   <h5>Add Question</h5>
                </div>
                <div class="col-2">
                    <span class="material-icons" style="float: right;">
                        clear
                    </span>
                </div>
           </div>  
           <hr>
           <div class="row">
               <div class="col-12">
                   <p class="fw-bold fs-6">SECTION</p>
                <select class="form-select" searchable="search here..." aria-label="Default select example" style="width: 250px;">
                    <option selected>Category</option>
                    <option value="1">Engineering</option>
                    <option value="2">Civil Services</option>
                    <option value="3">Logical Reasoning</option>
                    <option value="4">Verbal Ability</option>
                    <option value="5">General Science</option>
                    <option value="6">World Geography</option>
                    <option value="7">Medical/Science</option>
                    <!-- <option><span class="material-icons btn-icon1" style="font-size: small;">add</span>Add New</option> -->
                  
                </select>
                 </div>
           </div> <br> 
           <div class="row">
               <div class="col-12">
                    <p class="fw-bold fs-6">QUESTION TYPE</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">True/False</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" checked>
                        <label class="form-check-label" for="inlineRadio2">Multiple choice</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">Fill-in-the-blank</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                        <label class="form-check-label" for="inlineRadio4">Matching</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
                        <label class="form-check-label" for="inlineRadio5">Short Answer/Essay</label>
                    </div>
               </div>
           </div> <br>
           <div class="row">
               <div class="col-12">
                    <p class="fw-bold fs-6">QUESTION</p>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 130px;width: 300px;"></textarea>
                    </div>
               </div>
           </div><br>
           <div class="row">
               <div class="col-12">
                <p class="fw-bold fs-6">ANSWERS</p>
                 </div>
           </div>
           <div class="row m-2" style="border:2px solid grey;background-color: whitesmoke;">
               <div class="col-6 pr-3 pl-3 pt-2">
                    <label for="exampleFormControlInput1" class="form-label">Option-1</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" >
               </div>
            <div class="col-6 pr-3 pl-3 pt-2">
                <label for="exampleFormControlInput1" class="form-label">Option-2</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" >
            </div>
            <div class="col-6 mt-3 pr-3 pl-3">
                <label for="exampleFormControlInput1" class="form-label">Option-3</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" >
            </div>
            <div class="col-6 mt-3 pr-3 pl-3">
                <label for="exampleFormControlInput1" class="form-label">Option-4</label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="col-6 mt-1 pr-3 pl-3 pb-3 pt-1" style="color: blue;font-size: small;">
                <span class="material-icons btn-icon1" style="font-size: small;">add</span>Add New
            </div>

        </div><br>
        <div class="row">
            <div class="col-12">
                <p class="fw-bold fs-6">MARKS</p>
                <input type="email" class="form-control" id="exampleFormControlInput1" style="width: 250px;">
            </div>
        </div><br>
        <hr>
   <div class="row">
            <div class="col-12" style="text-align: end;">
                <button type="button" class="btn btn-secondary">Save</button>
                <button type="button" class="btn btn-primary"><span class="material-icons btn-icon">add</span>Save and Next</button>
            </div>
        </div>
        </article>
        </section>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
<script>
    var select = document.querySelector('select');
        var hr = document.createElement('hr');
        select.insertBefore(hr, select[select.length - 1]);
</script>


</html>
